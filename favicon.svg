<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)" />
  
  <!-- Stars pattern -->
  <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="15" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="15" cy="70" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="85" cy="80" r="1.5" fill="#ffff00" opacity="0.9"/>
  <circle cx="70" cy="60" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="30" cy="85" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- "JC" initials in MySpace style -->
  <text x="50" y="55" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="url(#starGradient)" text-anchor="middle">JC</text>
  
  <!-- Sparkle effect -->
  <circle cx="70" cy="25" r="1.5" fill="#ffff00" opacity="1"/>
  <circle cx="25" cy="50" r="1" fill="#00ffff" opacity="1"/>
  <circle cx="75" cy="75" r="1" fill="#ff00ff" opacity="1"/>
</svg>

